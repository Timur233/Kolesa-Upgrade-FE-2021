<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="modal">
        <div class="modal-container">
            <button class="close-button" type="button"></button>
            <div class="product-details">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="src/assets/product-image.png" alt="Футболка которая не футболка">
                    </div>
                    <div class="gallery-carousel">
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item active">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                        <div class="gallery-item">
                            <a href="#image-item">
                                <img src="src/assets/product-image.png" alt="Футболка которая не футболка ITEM">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-title">Футболка "Эволюционируй или сдохни"</h2>
                    <div class="product-summary">
                        <div class="product-action">
                            <h4 class="product-price">100 баллов</h4>
                            <button class="button yellow" type="button">Попросить 50 баллов</button>
                        </div>
                        <div class="user-wallet">
                            <div class="text">
                                <span class="caption">Твой баланс:</span>
                                <span class="money">50 баллов</span>
                            </div>
                            <div class="icon">
                                <img src="src/assets/shop.png" alt="Баланс пользователя">
                            </div>
                        </div>
                    </div>
                    <div class="product-field">
                        <span class="field-title">Цвета:</span>
                        <div class="product-option">
                            <input type="radio" id="color-blue" name="color" value="blue" checked hidden>
                            <label for="color-blue">
                                <span class="color-probe blue"></span>
                                <span class="color-caption">Синий</span>
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="color-beige" name="color" value="beige" hidden>
                            <label for="color-beige">
                                <span class="color-probe beige"></span>
                                <span class="color-caption">Бежевый</span>
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="color-gray" name="color" value="gray" hidden>
                            <label for="color-gray">
                                <span class="color-probe gray"></span>
                                <span class="color-caption">Серый</span>
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="color-green" name="color" value="green" hidden>
                            <label for="color-green">
                                <span class="color-probe green"></span>
                                <span class="color-caption">Зеленый</span>
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="color-red" name="color" value="red" hidden>
                            <label for="color-red">
                                <span class="color-probe red"></span>
                                <span class="color-caption">Красный</span>
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="color-yellow" name="color" value="yellow" hidden>
                            <label for="color-yellow">
                                <span class="color-probe yellow"></span>
                                <span class="color-caption">Желтый</span>
                            </label>
                        </div>
                    </div>
                    <div class="product-field">
                        <span class="field-title">Размер:</span>
                        <div class="product-option">
                            <input type="radio" id="size-s" name="size" value="s" checked hidden>
                            <label for="size-s">
                                S
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="size-m" name="size" value="m" hidden>
                            <label for="size-m">
                                M
                            </label>
                        </div>
                        <div class="product-option">
                            <input type="radio" id="size-l" name="size" value="l" hidden>
                            <label for="size-l">
                                L
                            </label>
                        </div>
                    </div>
                    <div class="product-desc">
                        <span class="desc-title">Детали:</span>
                        <p>Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
                    </div>
                    <div class="product-desc">
                        <span class="desc-title">Как выбрать размер:</span>
                        <p>Написать дяде Рику для уточнения.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="backdrop"></div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
